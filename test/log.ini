log.logger.root.level=debug
log.logger.root.appender=console,dailyRollFile,sizeRollFile
log.logger.root.formatter=raw

log.formatter.raw=rawFormatter
log.formatter.raw.align=true

# console
log.appender.console=consoleAppender
log.appender.console.level=debug
log.appender.console.color=false

# daily roll file
log.appender.dailyRollFile=dailyRollFileAppender
log.appender.dailyRollFile.level=info
log.appender.dailyRollFile.backlog=2

# size roll file
log.appender.sizeRollFile=sizeRollFileAppender
log.appender.sizeRollFile.level=info
log.appender.sizeRollFile.maxSize=1k
log.appender.sizeRollFile.backlog=2





